<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
  <span>Pepole</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openDialog()"> Add Person</button>
 
</mat-toolbar>

<div class="container">
  <div style="margin-top: 10px;">
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

     
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      
      <ng-container matColumnDef="cognome">
        <th mat-header-cell *matHeaderCellDef> Cognome </th>
        <td mat-cell *matCellDef="let element"> {{element.cognome}} </td>
      </ng-container>

      <ng-container matColumnDef="luogo_nascita">
        <th mat-header-cell *matHeaderCellDef> Luogo Nascita </th>
        <td mat-cell *matCellDef="let element"> {{element.luogo_nascita}} </td>
      </ng-container>

      <ng-container matColumnDef="provincia">
        <th mat-header-cell *matHeaderCellDef> Provincia </th>
        <td mat-cell *matCellDef="let element"> {{element.provincia}} </td>
      </ng-container>

      <ng-container matColumnDef="sesso">
        <th mat-header-cell *matHeaderCellDef> Sesso </th>
        <td mat-cell *matCellDef="let element"> {{element.sesso}} </td>
      </ng-container>

      <ng-container matColumnDef="data_nascita">
        <th mat-header-cell *matHeaderCellDef> Data Nascita </th>
        <td mat-cell *matCellDef="let element"> {{element.data_nascita}} </td>
      </ng-container>

      <ng-container matColumnDef="codice_fiscale">
        <th mat-header-cell *matHeaderCellDef> CF </th>
        <td mat-cell *matCellDef="let element"> {{element.codice_fiscale}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button (click)="editPerson(element)" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deletePerson(element.id)" color="warn">
              <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>
    
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    
    
  </div>
</div>
